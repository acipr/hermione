<body>
	<h1>Welcome  to Meteor!</h1>
  	
  	{{>questionBoardTemplate}}
  	
	{{> questionBoxTemplate}}

	<img src="http://www.clipartbest.com/cliparts/4c9/b7x/4c9b7xgcE.png">
</body> 

<template name="questionBoardTemplate">
	<div class = "questionBoard">
		{{#each questions}}
	      {{> questionTemplate}}
	    {{/each}}
	</div>
</template>

<template name="questionTemplate">
	<div id = "question">
		<span class="text">{{text}}</span>
    	<span class="upvotes">{{upvotes}}</span>
    	<button>Up</button>
    	<button>Down</button>
	</div>
</template>

<template name= "questionBoxTemplate">
 	
 	<div id="question">
 		<p id="questionText">hello!!!</p>
 	</div>

 	<div id="questionAsker">
 		<textarea id = "questionBox" autofocus></textarea>

	 	<button>Submit</button>
	  	<p>You've pressed the button {{counter}} times.</p>
  	</div>
</template>

<body>
	<h1>Hermione</h1>
	<h2>raise your hand!</h2>
  	
  	{{>questionBoardTemplate}}
  	
	{{> questionBoxTemplate}}

	<img src="http://www.clipartbest.com/cliparts/4c9/b7x/4c9b7xgcE.png">
</body> 

<template name="questionBoardTemplate">
	<div class = "questionBoard">
		{{#each questions}}
	      {{> questionTemplate}}
	    {{/each}}
	</div>
</template>

<template name="questionTemplate">
	<div id = "question">
		<span class="text">{{text}}</span>
    	<span class="upvotes">{{score}}</span>
    	<button id="upButton">Up</button>
    	<button id="downButton">Down</button>
	</div>
</template>

<template name= "questionBoxTemplate">
 	<div id="questionAsker">
 		<textarea id = "questionBox" value = "Type your questions here!" onFocus="this.value=''"></textarea>
	 	<button>Submit</button>
  	</div>
</template>
